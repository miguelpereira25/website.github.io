<html>
<head>
  <title>Portugal Time Clock</title>
  <style>
   
body{
  background: #444 url('https://goo.gl/yfKGK') repeat; }

.clock{
  width: 200px; height: 200px;
  border-radius: 200px;
  border: 15px solid #222;
  box-shadow: 
    9px 13px 20px rgba(0,0,0,.8),
    0 0 4px #222,
    0 -3px 122px #555 inset;
background-image: -webkit-radial-gradient(center center, farthest-side circle, #ffffff 0%, #5c5c5c 100%);
background-image: -moz-radial-gradient(center center, farthest-side circle, #ffffff 0%, #5c5c5c 100%);
background-image: -ms-radial-gradient(center center, farthest-side circle, #ffffff 0%, #5c5c5c 100%);
background-image: -o-radial-gradient(center center, farthest-side circle, #ffffff 0%, #5c5c5c 100%);
background-image: radial-gradient(farthest-side circle at center center, #ffffff 0%, #5c5c5c 100%);
  position: relative;
  margin: 40px auto; }
.clock:after{
  content: "";
  width: 12px; height: 12px;
  border-radius: 10px;
  background: #555;
  display: block;
  position: absolute;
  left: 92px;
  top: 97px; }
.clock:before{
  content: "";
  width: 180px; height: 180px;
  top: 6px;
  left: 6px;
  position: absolute;
  border-radius: 180px;
  border: 4px dotted #444; }

.clock div{
  position: absolute;
  margin-left: 96px; }

.sec{
  height: 100px;
  width: 4px;
  top: 52px;
  background: none;
  box-shadow: 
    0 -40px 0 1px #444,
    0 1px 0 1px #444; 

  -webkit-animation: 60s steps(60) tick infinite; 
  -moz-animation: 60s steps(60) tick infinite; }

.mns, .hrs{
  height: 35px;
  width: 5px;
  top: 85px;
  background: #962033; }

.mns{
  box-shadow: 
    0 -30px #962033,
    0 -60px #962033,
    1px 0 7px #777,
    1px -28px 7px #777,
    1px -58px 7px #777;
  
  -webkit-transform: rotate(45deg);
     -moz-transform: rotate(45deg);

  -webkit-animation: 
    3600s steps(60) tick infinite; 
     -moz-animation: 
    3600s steps(60) tick infinite; }

.hrs{
  box-shadow: 
    0 -20px #962033,
    0 -40px #962033,
    1px 0 3px #777,
    1px -19px 3px #777,
    1px -38px 3px #777;  
  -webkit-transform: rotate(-45deg);
     -moz-transform: rotate(-45deg);
  
  -webkit-animation: 
    43200s linear tick infinite; 
     -moz-animation: 
    43200s linear tick infinite; }

@-webkit-keyframes tick{
  to{
    -webkit-transform: rotate(360deg);
  }
}

#-moz-keyframes tick{
  to{
   -moz-transform: rotate(360deg);
  }
}
  </style>
</head>
<body>
  <div class="clock">
    <div class="sec"></div>
    <div class="mns"></div>
    <div class="hrs"></div>
</div>
</body>
</html>
